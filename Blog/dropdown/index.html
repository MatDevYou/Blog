<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>

    <link rel="stylesheet" href="../card/style.css">
    <link rel="stylesheet" href="style.css">

    <!-- Link agli iconi di Boxicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

<div class="sidebar">
    <div class="logo">
        <span class="logo-text">MM</span>
    </div>
    <ul class="nav-links">
        <li>
            <a href="../Categorie/index.html">
                <i class='bx bx-home'></i>
                <span class="tooltip">Home</span>
            </a>
        </li>
       
        <!--<li class="dropdown">
            <a href="../Categorie/index.html">
                <i class='bx bx-category'></i>
                <span class="tooltip">Categories</span>
            </a>
        </li>    -->
        <li> 
            <a href="https://github.com/MatDevYou">
                <i class="fab fa-github"></i>
                <span class="tooltip">GitHub</span>
            </a>
        </li>
    </ul>
    <ul class="nav-links">
        <li>
          <a href="https://chatgpt.com/">
            <img src="../GoogleIdx/images/chat.webp" alt="ChatGPT"> <span class="tooltip">ChatGPT</span>
          </a>
        </li>

        <li>
            <a href="https://gemini.google.com">
              <img src="../dropdown/images/geminiLogo.png"  alt="Gemini"> <span class="tooltip">Gemini</span>
            </a>
        </li>
      </ul>
    <div class="back-button" onclick="goBack()">
        <a href="../Categorie/index.html">

        </a>
    </div>
</div>

<div class="main-content">
    <div class="toggle-btn" onclick="toggleSidebar()">
        <i class='bx bx-menu-alt-left'></i>
    </div>
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-12 text-center">
              
        </div>
    </div>
    <div class="card-list">
        <a href="../tecnlogia-medicina/index.html" class="card-item">
            <img src="https://matdevyou.github.io/Blog/Blog/tecnlogia-medicina/images/tecnologia.jpg" alt="Card Image">

            <div class="arrow">
                <i class="fas fa-arrow-right card-icon"></i>
            </div>
        </a>

        <a href="../Cloud/index.html" class="card-item">
            <img src="../dropdown/images/cloud.computing.jpg" alt="Card Image">
            <span class="designer">Cloud</span>
            <h3>A "designer" is a design expert.</h3>
            <div class="arrow">
                <i class="fas fa-arrow-right card-icon"></i>
            </div>
        </a>
        
        <a href="#" class="card-item">
            <img src="https://matdevyou.github.io/Blog/Blog/GoogleIdx/images/Google-Project-IDX.jpg" alt="Card Image">
            <span class="editor">Google Idx</span>
            <h3></h3>
            <div class="arrow">
                <i class="fas fa-arrow-right card-icon"></i>
            </div>
        </a>
    </div>


    
</div>

<script>
    function toggleSidebar() {
        document.querySelector('.sidebar').classList.toggle('active');
    }
</script>

</body>
</html>
