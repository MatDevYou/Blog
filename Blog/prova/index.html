<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipping Card</title>
  <style>
    .card {
      position: relative;
      width: 200px;
      height: 200px;
      border: 1px solid black;
      text-align: center;
      padding: 20px;
    }

    .card-front, .card-back {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }

    .card-back {
      transform: rotateY(180deg);
    }

    .card.flipped .card-front {
      display: none;
    }

    .card.flipped .card-back {
      display: block;
    }

    .card-input {
      width: 100%;
      height: 100%;
      padding: 10px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="card" id="myCard">
    <div class="card-front">
      <h2>Fronte della carta</h2>
      <textarea class="card-input" v-model="frontText"></textarea>
    </div>

    <div class="card-back">
      <h2>Retro della carta</h2>
      <textarea class="card-input" v-model="backText"></textarea>
    </div>
  </div>

  <script>
    const card = document.getElementById('myCard');

    card.addEventListener('click', () => {
      card.classList.toggle('flipped');
    });
  </script>
</body>
</html>
